<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Gay Models Tools</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Trim 15 sec</a>
        <a href="{{ url_for('square') }}">Square 15 sec</a>
        <a href="{{ url_for('download') }}">15 sec (DL)</a>
        <a href="{{ url_for('square_download') }}">Square 15 sec (DL)</a>
    </nav>
    <hr>
    <div class="content">

        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        
        {% block content %} {% endblock %}
    </div>
    <hr>
    &copy; GM Tools 2023
</body>
</html>
